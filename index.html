<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Здесь вы научитесь верстать сайты">
    <style>
        p {
            color: red;
        }
        /* Изменили цвет на фиолетовый color */
        h1 {
            color: rgba(93, 22, 164, 0.67);
        }
    </style>
    <title>Уроки по верстке</title>
</head>
<!-- BODY - тело страницы, весь контент пишется туда -->
<body>
    <!-- P - это параграф, каждый ноывй P появляется с новой строки -->
    <p>Hello world!</p> 
    <p>Параграф 2</p>
    <p>Параграф 3</p>
    <!-- H1-H6 - тег заголовка -->
    <h1>Мой первый заголовок</h1>
    <h2>Мой первый заголовок</h2>
    <h3>Мой первый заголовок</h3>
    <h4>Мой первый заголовок</h4>
    <h5>Мой первый заголовок</h5>
    <h6>Мой первый заголовок</h6> 
</body>
</html>
