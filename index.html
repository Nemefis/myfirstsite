<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <!-- STYLE - внутри тега мы добавляем стили -->
    <!-- meta charset - здесь указывается кодировка -->
    <meta charset="UTF-8">
    <!-- Для того, чтобы IE мог корректно понимать код -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Для корректного отображения страницы на мобильном устройстве -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Здесь вы научитесь верстать страницы с 0 до результата">
    <title>Курсы по HTML, CSS</title>
</head>
<body>
    <!-- DIV - тег блока -->
    <div class="menu">
        <!-- a - ссылка -->
        <a href="flex.html" target="_blank">Перейти на страницу флексов</a>
    </div>
    <div class="container">
        <div class="description">Блок описания</div>
        <div class="right_menu">Блок меню</div>
    </div>
</body>
</html>
