<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <!-- STYLE - внутри тега мы добавляем стили -->
    <style>

    </style>
    <!-- meta charset - здесь указывается кодировка -->
    <meta charset="UTF-8">
    <!-- Для того, чтобы IE мог корректно понимать код -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Для корректного отображения страницы на мобильном устройстве -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Здесь вы научитесь верстать страницы с 0 до результата">
    <title>Курсы по HTML, CSS</title>
</head>
<body>
    <!-- P - тег параграфа -->
    <p>Hello world!</p>
    <p>text2</p>
    <!-- H1 - H6 - теги заголовков -->
    <div>
        <h1>Мой первый заголовок</h1>
    </div>
    <h2>Заголовок второго уровня</h2>
    <h3>Заголовок третьего уровня</h3>
    <h4>Заголовок четвертого уровня</h4>
    <h5>Заголовок пятого уровня</h5>
    <div>
        <h6>Заголовок шестого уровня</h6>
    </div>
    <div class="box-1"></div>
    <div class="box-2"></div>
</body>
</html>
